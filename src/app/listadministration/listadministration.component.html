<div *ngIf="!condition">
<table datatable class="table ">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>delete</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let direction of directions">
        <td>{{ direction.id }}</td>
        <td>{{ direction.nom }}</td>
        <td>{{ direction.description }}</td>
          <td><button type="button" class="btn btn-danger" (click)="deleteDir(direction.id,direction.nom)">Delete</button></td>
          <td>        <button type="submit" class="btn btn-primary" (click)="dirDetails(direction.id)">Update</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
  <div class="card border-info mb-3"  style="max-width: 25rem; margin:auto; margin-top: 20px;" *ngIf="condition">
    <div class="card-header">Mise a jour</div>
    <div class="card-body" *ngIf="dirdetails">
      <h5 class="card-title" >Mise a jour</h5>
  
      <form (ngSubmit)="Update()"  #form="ngForm">
        <div>
          <label><b>Nom: </b></label>
          <input type="text" class="form-control" id="nom" placeholder="Enter description" name="nom"
            [(ngModel)]="dirdetails.nom">
        </div>
        <div>
          <label><b>Description: </b></label>
          <input type="text" class="form-control" id="description" placeholder="Enter description" name="Description"
            [(ngModel)]="dirdetails.description">
        </div>
        <button type="submit" class="btn btn-outline-success" >Mettre a jour</button>
  
      </form>
  
    </div>
  </div>
