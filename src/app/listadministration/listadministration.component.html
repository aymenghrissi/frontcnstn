
<table datatable class="table ">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let direction of directions">
        <td>{{ direction.id }}</td>
        <td>{{ direction.nom }}</td>
        <td>{{ direction.description }}</td>
        <td>
          <button mat-icon-button color="accent" (click)="deleteDir(direction.id)">Delete
        
          </button>
      </tr>
    </tbody>
  </table>
