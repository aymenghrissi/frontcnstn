<div class="container mt-3">
    <h2>Salle</h2>
    <form (ngSubmit)="addsalle()" #form="ngForm">
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name"placeholder="Entrer le nom du salle" name="Name" [(ngModel)]="newsal.nom" >
        
      </div>
      <div class="mb-3">
        <label for="description">nombre de place</label>
        <input type="number" class="form-control" id="description" placeholder="Entrer le nombre de place du salle"name="Description" [(ngModel)]="newsal.nombre_place" >
      </div>
    
      <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
  </div>
