 <div class="container mt-3">
    <h2>Register</h2>
    <form  (ngSubmit)="addemp()" #form="ngForm">
      <div class="row">
      <div class="col">
        <label for="name">nom:</label>
        <input type="text" class="form-control" id="name"placeholder="Enter name" name="Name"  [(ngModel)]="newemp.nom" required >
        
      </div>
      <div class="col">
        <label for="description">prenom:</label>
        <input type="text" class="form-control" id="prenom" placeholder="Enter prenom"name="Description" [(ngModel)]="newemp.prenom" required>
      </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="cin">cin:</label>
            <input type="number" class="form-control" id="cin" placeholder="Enter cin" name="cin" [(ngModel)]="newemp.cin" >
        </div>
        <div class="col">
            <label for="tel">numero telephone:</label>
            <input type="number" class="form-control" id="tel" placeholder="nombre de telephone" name="tel" [(ngModel)]="newemp.tel" >
        </div>
      </div>
        <div class="mb-3">
            <label for="matricule">matricule:</label>
            <input type="number" class="form-control" id="matricule" placeholder="Enter matricule" name="matricule" [(ngModel)]="newemp.matricule" required >
        </div>
        <div class="mb-3">
            <label for="adresse">adresse:</label>
            <input type="text" class="form-control" id="adresse" placeholder="Enter adresse" name="adresse" [(ngModel)]="newemp.adresse" >
        </div>
        <div class="mb-3">
            <label for="poste">poste:</label>
            <input type="text" class="form-control" id="poste" placeholder="Enter poste" name="poste" [(ngModel)]="newemp.poste" required>
        </div>
        <div class="row">
        <div class="col">
          <label for="name">email:</label>
          <td><input type="email" class="form-control" id="email"placeholder="Enter email" name="email"  [(ngModel)]="newemp.email" required>
          
        </div>
        <div class="col">
          <label for="description">numero interne:</label>
          <input type="number" class="form-control" id="numinterne" placeholder="Enter votre numero interne"name="numint" [(ngModel)]="newemp.tel_interne" required >
        </div>
      </div><br>
        

          <div class="mb-3">
            <label for="description">service:</label>
        <select class="form-select" [(ngModel)]="newemp.service" name="service_id" required >
          <option *ngFor="let service of services" [ngValue]="service">
            {{service.nom}}
          </option>
        </select>
        
      </div>
      <div class="mb-3">
        <label for="matricule">mot de passe :</label>
        <input type="password" class="form-control" id="mdp" placeholder="Enter mot de passe" name="motdepasse" [(ngModel)]="newemp.password" required>
    </div>
    
      <button type="submit"  class="btn btn-primary" [disabled]="!form.valid">Submit</button>
  </form>
  </div>
